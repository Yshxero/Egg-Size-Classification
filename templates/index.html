<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Egg Size Detector</title>
<link rel="stylesheet" href="/static/style.css">
</head>
<body>

<header class="top-bar">
    <div class="logo-section">
        <img src="/static/egg-logo.png" class="egg-logo">
        <span class="title">Egg Size Classifier</span>
    </div>
</header>

<main class="card">

    <h1>Upload an egg image</h1>
    <p>Preview your egg and classify its size.</p>

    <input id="file" type="file" accept="image/*" />

    <button id="upload">Upload & Classify</button>

    <div id="result" class="result"></div>

    <div class="preview-container">
        <img id="preview" src="" alt="preview">
        <div class="scan-line"></div>
    </div>
    
</main>

<script src="/static/script.js"></script>
</body>
</html>
